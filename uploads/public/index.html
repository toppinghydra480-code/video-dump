<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Toppinghydra's Video Dump</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    background: black;
    color: #eee;
    font-family: Arial, sans-serif;
    padding: 20px;
}

h1 { text-align: center; }

.video {
    max-width: 600px;
    margin: 30px auto;
    background: rgba(0,0,0,0.6);
    padding: 10px;
    border-radius: 6px;
}

video {
    width: 100%;
}
</style>
</head>
<body>

<h1>Toppinghydra's Video Dump</h1>

<div id="videoContainer"></div>

<script>
fetch("/videos")
    .then(res => res.json())
    .then(files => {
        const container = document.getElementById("videoContainer");

        files.forEach(file => {
            const div = document.createElement("div");
            div.className = "video";
            div.innerHTML = `
                <h3>${file}</h3>
                <video controls>
                    <source src="/uploads/${file}">
                </video>
            `;
            container.appendChild(div);
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Upload Video</h2>

<form action="/upload" method="post" enctype="multipart/form-data">
    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" placeholder="Password" title="Enter your password" required><br><br>
    <label for="video">Select Video:</label><br>
    <input type="file" id="video" name="video" accept="video/*" title="Select a video file to upload" required><br><br>
    <button type="submit">Upload</button>
</form>

</body>
</html>
